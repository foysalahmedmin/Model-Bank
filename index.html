<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="login-form max-w-3xl text-center mx-auto h-screen flex items-center flex-col justify-center p-8">
        <h1 class="text-2xl text-green-500 mb-7">LogIn</h1>
        <form id="form" class="w-full" method="get" onsubmit="loginValidation()">
            <label for="email">
                <input class="w-full border-b-2 border-green-500 block mb-5" type="email" id="email" placeholder="Enter your email." required>
            </label>
            <label for="pass">
                <input class="w-full  border-b-2 border-green-500 block mb-5" type="password" name="" id="pass" placeholder="Enter Your Password" required>
            </label>
            <input class="bg-green-500 text-white px-7 py-2" type="submit" value="LogIn">
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
