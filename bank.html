<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto py-12 px-7">
        <h1 class="text-sky-500 text-center text-5xl mb-9 font-bold">Model <span class="text-green-500">BANK</span></h1>
        <div class="counted-card grid grid-cols-3 gap-4 py-7">
            <div class="p-7 bg-green-500 rounded-xl text-white">
                <P class="text-2xl">Deposit</P>
                <p class="text-5xl font-semibold">$<span id="depositValue">00</span></p>
            </div>
            <div class="p-7 bg-yellow-500 rounded-xl text-white">
                <P class="text-2xl">Withdraw</P>
                <p class="text-5xl font-semibold">$<span id="withdrawValue">00</span></p>
            </div><div class="p-7 bg-sky-500 rounded-xl text-white">
                <P class="text-2xl">Balance</P>
                <p class="text-5xl font-semibold">$<span id="balanceValue">15000</span></p>
            </div>
        </div>
        <div class="calculation-card grid grid-cols-2 gap-4 text-white py-7">
            <div class="bg-indigo-500 p-7 rounded-xl">
                <label for="depositInput" class="text-2xl">Please Deposit</label>
                    <input class="block w-full text-slate-800 my-5 px-3 py-1 rounded" type="text" name="" id="depositInput" placeholder="$ Amount you want deposit">
                <button class="bg-orange-500 rounded px-7 py-2 hover:bg-orange-700" id="depositBtn">Deposit</button>
            </div>

            <div class="bg-indigo-500 p-7 rounded-xl">
                <label for="withdrawtInput" class="text-2xl">Please Withdraw</label>
                    <input class="block w-full text-slate-800 my-5 px-3 py-1 rounded" type="text" name="" id="withdrawInput" placeholder="$ Amount you want deposit">
                <button class="bg-orange-500 rounded px-7 py-2 hover:bg-orange-700" id="withdrawBtn">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="./js/utility.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
